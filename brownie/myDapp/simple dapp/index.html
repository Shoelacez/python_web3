<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>My DApp</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 >My DApp</h1>
      <button class="btn btn-primary btn-lg  mt-5" id="connect-to-metamask">Connect to Metamask</button>
    </div>
    
    <script>
      const connectToMetamask = document.getElementById("connect-to-metamask");
    
      connectToMetamask.addEventListener("click", () => {
        if (typeof window.ethereum === "undefined") {
          alert("Please install Metamask to use this DApp.");
          return;
        }
    
        window.ethereum.enable().then((accounts) => {
          alert("Metamask is connected. Your account address is: " + accounts[0]);
        });
      });
    </script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
